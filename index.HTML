<!DOCTYPE html>
<html>
<head>
  <title>calc na may css sheshhh</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 15px;   
      box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
      display: flex;
      flex-direction: column; 
      gap: 15px; 
      width: 250px;
    }

    input, select, button {
      padding: 10px;
      border-radius: 8px; 
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #9b45a0;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #9b45a0;
    }
  </style>

</head>

<body>

  <form onsubmit="displayMe(); return false;">
    
    <input type="number" id="num1" placeholder="First number" required>

    <input type="number" id="num2" placeholder="Second number" required>

    <select id="operation" required>
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
    </select>

    <button type="submit">Calculate</button>

  </form>

  <script>
    function displayMe(){
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);
        let operation = document.getElementById("operation").value;
        let result;

        if (operation === "add"){
            result = num1 + num2;
        }
        else if (operation === "sub"){
            result = num1 - num2;
        }
        else if (operation === "mul"){
            result = num1 * num2;
        }
        else if (operation === "div"){
            if(num2 === 0){
                alert("cannot divide by zero bruh");
                return;
            }
            result = num1 / num2;
        }

        alert("The result is: " + result);
    }
  </script>

</body>
</html>
